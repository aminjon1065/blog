
services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: blog-php
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
    networks:
      - blog

  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - blog

  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog

  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: unless-stopped
    networks:
      - blog

  nextjs:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: blog-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8080/api
    command: npm run dev        # ← для разработки
    # command: npm start        # ← для продакшена
    networks:
      - blog

networks:
  blog:
    driver: bridge

volumes:
  mysql_data: